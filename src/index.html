<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <!-- Front of card -->
    <div class="card__front">
      <img class="card__front__img" src="/images/bg-card-front.png">
      <div class="card__front__cntr">
        <img src="/images/card-logo.svg">
        <div class="card__front__text">
          <p class="card__front__text--nr">0000 0000 0000 0000</p>
          <div class="card__front__text--name">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
      </div>
    </div>
   
    <!-- Back of card -->
    <div class="card__back">
      <img class="card__back-img" src="/images/bg-card-back.png">
    </div>
  </div>

  <!-- Form for card info -->
  <div class="form">
    <form>
      <div class="form__name">
        <label>Cardholder Name</label>
        <input type="text" name="name" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="form__number">
        <label>Card Number</label>
        <input type="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="form__exp">
        <label>Exp. Date (MM/YY)</label>
        <input type="number" name="expmonth" placeholder="MM">
        <input type="number" name="expyear" placeholder="YY">
      </div>

      <div class="form__cvc">
        <label>CVC</label>
        <input type="number" name="cvc" placeholder="e.g. 123">
      </div>

      <button type="submit">Confirm</button>
    </form>
